<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid_container{
            display: grid;
            background-color: bisque;
            padding: 20px;
            border: black;
            border-radius: 30px;
            border-style: ridge;
            width: 80%%;
            margin: 10px;
            grid-row-gap: 20px;

        }
        a{
            color: yellow;
            text-decoration: none;

        }
        .id{
            color: yellow;
        }
        .items{
            border-radius: 5px;
            border: gray solid;
        }
        #first1{
            background-color: green;
        }
        #first2{
            background-color: skyblue;
        }
        #first3{
            background-color: yellow;
        }
        #first4{
            background-color: purple;
        }
        #first5{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="grid_container">
        <div class="items" id="first1"><img src="HTML_Structure.png" alt="image" width="150px"></div>
        <div class="items" id="first2"><h2>John Doe</h2><p><span class="id">Web developer</span> at <span class="id">Tech Solution</span></p></div>
        <div class="items" id="first3"><p>passionate about creating innovative web solutions that enhance useer experience and functionality Experienced in HTML, CSS, Javascript, and responsive design</p></div>
        <div class="items" id="first4"><p>Email: john.doe@example.com</p><p>Phone: (123) 456 789</p></div>
        <div class="items" id="first5"><a href="a">Linkdin</a><a href="a">Twitter</a></div>
    </div>
</body>
</html>
